<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Bloky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 170vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .block {
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px dashed black;
            padding: 15px;
            border-radius: 5px;
        }
        .image {
            width: 60px;
            height: 60px;
            background: lightgray;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
